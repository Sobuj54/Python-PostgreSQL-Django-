<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="text-primary">Hello, world!</h1>

    <div class="d-flex justify-content-evenly">
      <div class="p-5 bg-primary w-25 text-white text-center fw-bold">
        Box 1
      </div>
      <div class="p-5 bg-danger w-25 text-white text-center fw-bold">Box 2</div>
      <div class="p-5 bg-dark w-25 text-white text-center fw-bold">Box 3</div>
    </div>

    <!-- grid layout -->
    <section class="row mt-5 border">
      <div class="p-3 bg-primary text-white text-center fw-bold col-3">
        box 1
      </div>
      <div class="p-3 bg-danger text-white text-center fw-bold col-3">
        box 2
      </div>
      <div class="p-3 bg-dark text-white text-center fw-bold col-3">box 3</div>
      <div class="p-3 bg-primary text-white text-center fw-bold col-3">
        box 4
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
  </body>
</html>
