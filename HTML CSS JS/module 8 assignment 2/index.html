<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- search bar -->
    <section class="container mt-5">
      <div class="input-group mb-3 w-50 m-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search drinks"
          aria-label="Recipientâ€™s username"
          aria-describedby="button-addon2" />
        <button class="btn btn-outline-secondary" type="button" id="search-btn">
          Search
        </button>
      </div>
    </section>

    <!-- drinks cards and cart -->
    <section class="row container m-auto">
      <div
        id="card-container"
        class="col-10 d-flex flex-wrap justify-content-between mt-5 gap-2">
        <!-- Modal -->
        <div
          class="modal fade"
          id="drinkModal"
          tabindex="-1"
          aria-labelledby="drinkModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="drinkModalLabel">Drink Details</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modal-body-content">
                <!-- Dynamic content will go here -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 mt-5">
        <h5>Total Cart: <span id="total"></span></h5>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SL</th>
              <th scope="col">Img</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody id="t-body"></tbody>
        </table>
      </div>
    </section>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
  </body>
</html>
