{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
    <div class="p-10 mx-auto my-10 max-w-7xl">
            <div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="m-2 {% if message.tags == 'success' %} text-green-400 {% endif %}">{{message}}</div>
                    {% endfor %}
                {% endif %}
            </div>
        <form method="POST" class="w-full">
            {% csrf_token %}

            {{task_form}}
            {{task_detail_form}}
            <button type="submit" class="p-3 text-white bg-blue-400 rounded-lg">Submit</button>
        </form>
    </div>
</body>
</html>
