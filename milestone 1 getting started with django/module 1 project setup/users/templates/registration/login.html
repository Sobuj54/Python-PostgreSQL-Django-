{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    
    <div class="w-1/2 p-10 mx-auto bg-white rounded-lg shadow-md max-w-m d">
        <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Login to Your Account</h2>
        
        <form action="" method="POST" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <button type="submit"
                    class="w-full px-4 py-2 my-3 font-semibold transition duration-300 bg-blue-600 rounded-md hover:bg-blue-700">
                    Login
                </button>
            </div>

            <p class="text-sm text-center text-gray-500">
                Don't have an account?
                <a href="{% url 'users:sign-up' %}" class="text-blue-600 hover:underline">Register here</a>
            </p>
        </form>
    </div>

</body>
</html>
